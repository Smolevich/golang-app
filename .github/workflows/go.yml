name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:10-alpine
        ports:
         - 5432:5432
        env:
          POSTGRES_PASSWORD: golang-app
          POSTGRES_DB: golang-app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Show golang version and environment
      run: |
        go version
        go env
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: go linting
      uses: matoous/golangci-lint-action@v1.1.0
      with:
        config: .golangci.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      run: go build -o golang-app
    - name: Run application
      run: |
        export SQLX_POSTGRES_DSN=postgres://postgres:golang-app@0.0.0.0/golang-app?sslmode=disable
        ./golang-app
